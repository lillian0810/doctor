<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <style>
         @import"../assets/css/cart.css";
    </style>
</head>
<body>
    <nav>
        <a href="cart.html"><img src="../assets/images/cart.png" class="cart"></a>
        <a href="member.html"><img src="../assets/images/teamwork.png" class="teamwork"></a>
        <div>
            <img src="../assets/images/search.png" class="search">
            <input type="search" placeholder="請輸入關鍵字" style="height: 40px;" class="search-txt">
        </div>
        <a href="back.html" class="back">後台登入</a>
        <a href="login.html" class="member">登入註冊</a>
        <a href="aboutus.html" class="about">關於我們</a>
        <a href="allproduct.html" class="product">商品總覽</a>
        <a href="index.html">
        <div class="title">
            <span style="animation-delay: 0s;">整</span>
            <span style="animation-delay: 0.2s;">人</span>
            <span style="animation-delay: 0.4s;">專</span>
            <span style="animation-delay: 0.6s;">家</span>
        </div>
        </a>
    </nav>
    <section>
        <form action="#" method="post">
            <table class="table">
                <tr>
                    <td class="table-txt">商品資料</td>
                    <td class="table-name">商品名稱</td>
                    <td class="table-amount" colspan="3">人數</td>
                    <td class="table-price">單價</td>
                    <td class="table-total">小計</td>
                </tr>
                <tr>
                    <td><img src="../assets/images/eyes.png" class="table-img"></td>
                    <td>割雙眼皮</td>
                    <td colspan="3"><input type="number" value="1" class="amount"></td>
                    <td>60000</td>
                    <td>60000</td>
                </tr>
                <tr>
                    <td><img src="../assets/images/pull.png"  class="table-img"></td>
                    <td>拉皮</td>
                    <td colspan="3"><input type="number" value="2" class="amount"></td>
                    <td>150000</td>
                    <td>300000</td>
                </tr>
                <tr>
                    <td colspan="7">
                        <span>總金額&emsp;&emsp;</span>
                        <span>0</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="7"></td>
                </tr>
                <tr>
                    <td colspan="7">日期：<input type="date" class="item-cart-img"></td>
                </tr>
                <tr>
                    <td colspan="7">時間：<input type="time" class="item-cart-img"></td>
                </tr>
                <tr>
                    <td colspan="7"></td>
                </tr>
                <tr>
                    <td colspan="7">
                        <input type="submit" value="加入購物車" onclick="submit()" class="item-cart-img">
                    </td>
                </tr>
            </table>
        </form>
    </section>
</body>
</html>
