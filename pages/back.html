<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台登入註冊</title>
    <style>
        @import"../assets/css/login.css";
   </style>
</head>
<body>
    <nav>
        <a href="cart.html"><img src="../assets/images/cart.png" class="cart"></a>
        <a href="member.html"><img src="../assets/images/teamwork.png" class="teamwork"></a>
        <div>
            <img src="../assets/images/search.png" class="search">
            <input type="search" placeholder="請輸入關鍵字" style="height: 40px;" class="search-txt">
        </div>
        <a href="back.html" class="back">後台登入</a>
        <a href="login.html" class="member">登入註冊</a>
        <a href="aboutus.html" class="about">關於我們</a>
        <a href="allproduct.html" class="product">商品總覽</a>
        <a href="index.html">
        <div class="title">
            <span style="animation-delay: 0s;">整</span>
            <span style="animation-delay: 0.2s;">人</span>
            <span style="animation-delay: 0.4s;">專</span>
            <span style="animation-delay: 0.6s;">家</span>
        </div>
        </a>
    </nav>
    <section>
        <form action="#" method="post">
        <div class="loginall">
            <div class="loginall-login">
                <input id="tab1" type="radio" name="tab" class="signin" checked>
                <label for="tab1" class="tab">登入</label>
                <input id="tab2" type="radio" name="tab" class="signup">
                <label for="tab2" class="tab">註冊</label>
                <div class="loginall-loginform">
                    <div class="loginall-signinform">
                        <div class="loginall-group">
                            <label for="account" class="label">帳號</label>
                            <input id="account" type="text" class="input" placeholder="請輸入帳號">
                        </div>
                        <div class="loginall-group">
                            <label for="pass" class="label">密碼</label>
                            <input id="pass" type="password" class="input" data-type="password" placeholder="請輸入密碼">
                            <input type="checkbox" onclick="showpassword()" data-type="text"><font class="font">顯示密碼</font>
                            
                        </div>
        
                        <div class="loginall-group">
                            <a href="member.html"><input type="submit" class="button" value="登入"></a> 
                        </div>
                    </div>
                    <div class="loginall-signupform">
                        <div class="loginall-group">
                            <label for="account" class="label">帳號</label>
                            <input id="account" type="text" class="input" placeholder="請設定帳號">
                        </div>
                        <div class="loginall-group">
                            <label for="setpass" class="label">密碼</label>
                            <input id="setpass" type="password" class="input" data-type="password" placeholder="請設定密碼">
                        </div>
                        <div class="loginall-group">
                            <label for="checkpass" class="label">確認密碼</label>
                            <input id="checkpass" type="password" class="input" data-type="password" placeholder="請再次輸入密碼">
                            <input type="checkbox" onclick="showsetpassword()" data-type="text"><font class="font">顯示密碼</font>
                        </div>
                        <div class="loginall-group">
                            <label for="setemail" class="label">信箱</label>
                            <input id="setemail" type="text" class="input" placeholder="請設定信箱地址">
                        </div>
                        <div class="loginall-group">
                            <a href="member.html"><input type="submit" class="button" value="註冊"></a>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        </form>  
    </section>
    <script type="text/javascript">
        function showpassword(){
            var a = document.getElementById("pass");
                if (a.type == "password"){
                        a.type = "text";
                    }
                else{
                        a.type = "password";
                    }
                }
        function showsetpassword(){
                var a = document.getElementById("setpass");
                var b = document.getElementById("checkpass");
                if (a.type == "password"){
                    a.type = "text";
                    b.type = "text";
                    }
                else{
                    a.type = "password";
                    b.type = "password";
                    }
                }
    </script>
</body>
</html>
